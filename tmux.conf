# ctrl-a leader key binding
unbind C-b
set -g prefix C-a

# vi-like copy mode navigation
set-window-option -g mode-keys vi

# eliminate latency when using the prefix command
set -sg escape-time 0

# enable rvm to work in tmux
# set-option -g default-shell $SHELL

# set 1-based indexing
set -g base-index 1

# mouse enables scrolling history
setw -g mode-mouse on

# fast pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Mislav's smart pane switching with awareness of vim splits
# requires tmux-vim-select-pane to be in ~/scripts and executable
bind -n C-k run-shell 'tmux-vim-select-pane.sh -U'
bind -n C-j run-shell 'tmux-vim-select-pane.sh -D'
bind -n C-h run-shell 'tmux-vim-select-pane.sh -L'
bind -n C-l run-shell 'tmux-vim-select-pane.sh -R'
bind -n "C-\\" run-shell 'tmux-vim-select-pane.sh -l'

# use correct solarized colors in tmux
set -g default-terminal "screen-256color"

# test manually sourcing .zshenv
source .zshenv
