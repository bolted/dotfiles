# ctrl-a leader key binding
unbind C-b
set -g prefix C-a

# vi-like copy mode navigation
set-window-option -g mode-keys vi

# eliminate latency when using the prefix command
set -sg escape-time 0

# enable rvm to work in tmux
# set-option -g default-shell $SHELL

# enable ctrl-arrow key resize, no prefix
bind-key C-l resize-pane -R 
bind-key C-h resize-pane -L 
bind-key C-k resize-pane -U 
bind-key C-j resize-pane -D 

# set 1-based indexing
set -g base-index 1

# mouse enables scrolling history
setw -g mode-mouse on

# fast pane cycling
unbind ^A
bind ^A select-pane -t :.+

# vim-style pane switching
set-window-option -g mode-keys vi
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# use correct solarized colors in tmux
set -g default-terminal "screen-256color"

# test manually sourcing .zshenv
source .zshenv

